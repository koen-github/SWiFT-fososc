<html>
<head>
<title>Timer</title>
<script type="text/javascript">
	var seconds = 0;
	var minutes = 0;
	
function zeroPad(time) {
	var numZeropad = time + '';
	while(numZeropad.length < 2) {
		numZeropad = "0" + numZeropad;
		}
	return numZeropad;
	}

	function countSecs() {
    	seconds++;

		if (seconds > 9) {
    		 minutes++;
    		 seconds = 0;
  			}
		document.getElementById("timeBox").innerHTML = "<center>" + minutes + "." + seconds+"</center>";
 		}


     window.setInterval(countSecs,100);
 

</script>
</head>
<body>


<font size="16"><b><center>Countdown clock in Javascript</center>
<div id="timeBox"></div>


</body>
</html>
