<html>
<head>
<title>Countdown Clock Swift Fosocs</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
<script>
/*********************************************************************
//Ik heb twee lopende klokjes. 1tje loopt per 1 seconde en de ander loopt per 1 milliseconde, het probleem alleen is dat ze (nog) niet op elkaar zijn afgestemd.
//Je moet maar eens goed kijken: want als de seconde verschuift is de milliseconde b.v. bij de 4 terwijl dat bij de 9 of 10 zou moeten zijn.
//Klok heb ik zelf gemaakt want ik kon geen goed voorbeeld vinden.
*/////////////////////////////////////////////////////////////////////

    $(document).ready(function(){
   	 var current = 0;
   	 var mini = 0;
   	 var mini_stop = 9;
   	 var ding;
   	 var f=function()
   		 {
   			 ding = current;
   			 ++current
   		 }

   	 var x = function()
   	 {   		 
   			 $('#sec').text(ding + '.' + mini);
   			 
   	 
   			 if(mini == mini_stop)
   			 {
   				 mini = 0;
   			 }
   			 
   			 ++mini;
   		 
   	 }
   	 setInterval(f, 1000);
   	 setInterval(x, 100);
   	 //intervalID_mini = setInterval(x, mini);
   	 //f();
   	 //x();


   	 
    });


</script>
</head>
<body>
<Br><br>
<font size="16"><b><center>Countdown clock in Javascript
<p id="sec"></p>

</body>
</html>
