<lift:surround with="default" at="content">
   <lift:AnalyseFluencyKeyLogger>
      <style>
         .ui-progressbar {
         position: relative;
         }
         .progress-label {
         position: absolute;
         left: 50%;
         top: 4px;
         font-weight: bold;
         text-shadow: 1px 1px 0 #fff;
         }

      </style>
      <h2>Analyse Fluency Typing</h2>
	<hr/>
      See how a user types in Translation Round<br/>
      User ID: 
      <b><top:userName/></b>
      <br/>
      <div id="duration"/><br/>
      <center>

          <button type="button" onclick="javascript:startPlaying()" >Start Playing</button>
          <button type="button" onclick="javascript:pausePlaying()" id="stopstart" disabled="true">Pause Playing</button>
          <button type="button" onclick="javascript:nextKey()" id="next">Next Key</button>
          <button type="button" onclick="javascript:prevKey()" id="prev" disabled="true">Previous Key</button>

      </center><br/>
      <hr/>
      <div id="input_data" style="display:none;">
         <top:jsonData/>
      </div>
            <center>
               <textarea id="output" disabled="true" ></textarea>
            </center>
      <br/>
      <hr/>
      <br/>
      <div id="progressbar" >
        <center> <div class="progress-label"></div></center>
      </div>
      <br/>
      <script text="type/javascript">

         // <![CDATA[
         //global vars
         var timer;
         var progTimer;
         var pauze = $("#stopstart");
         var next = $("#next");
         var prev = $("#prev");
         var progressbar = $("#progressbar")
         var progressLabel = $(".progress-label");
         var jsonData = JSON.parse($('#input_data').html());
         var len = jsonData.length;
         var total = 0;
         var handmatig = false;
         var curpos = 0;

         for (var x in jsonData) {
             total = total + jsonData[x].time;
         }
         var totalTime = (total + 200) / 100;

         $('#duration').html("Total Typing Duration: <b> " + total + "</b><br><br>");
         $('#output').html("");

         progressbar.progressbar({
                 value: true,
                 change: function() {
                     progressLabel.text((progressbar.progressbar("value")  || 0) + "%" );
                 },
                 complete: function() {
                     progressLabel.text("Complete!");
                 }
             });



         function Timer(callback, delay) {
             var timerId, start, remaining = delay;

             this.pause = function() {
                 window.clearTimeout(timerId);
                 remaining -= new Date() - start;
             };

             this.resume = function() {
                 start = new Date();
                 window.clearTimeout(timerId);
                 timerId = window.setTimeout(callback, remaining);
             };
             this.clear = function() {
                 window.clearTimeout(timerId);
             };

             this.resume();
         }

        function textLoop() {
            if(handmatig == true){

                   if (jsonData[curpos].key == "%0D") {
                        $('#output').append("\n");
                    }
                     else if(jsonData[curpos].key == "%20"){
                      $('#output').append(" ");
                     }
                     else if(jsonData[curpos].key == "%08"){
                     var nieuwtekst = $('#output').text().slice(0,-1)
                     $('#output').html(nieuwtekst);

                     }

                     else {
                        $('#output').append(jsonData[curpos].key)
                    }



            }
            else {
                while (curpos < len) {

                    if (jsonData[curpos].key == "%0D") {
                        $('#output').append("\n");
                    }
                     else if(jsonData[curpos].key == "%20"){
                      $('#output').append(" ");
                     }
                     else if(jsonData[curpos].key == "%08"){
                     var nieuwtekst = $('#output').text().slice(0,-1)
                     $('#output').html(nieuwtekst);

                     }

                     else {
                        $('#output').append(jsonData[curpos].key)
                    }
                    curpos++;
                    timer = new Timer(function() {
                    textLoop();
                    }, jsonData[curpos].time);

                    break;
                }
            }
        }

        function progress() {

             var val = progressbar.progressbar("value") || 0;
             progressbar.progressbar("value", val + 1);

             if (val < 99) {
                 progTimer = new Timer(progress, totalTime);
             }
             else
             {
             next.attr("disabled","true");
             pauze.attr("disabled","true");
             }
        }

         function startPlaying() {
         curpos=0;
         handmatig = false;
             pauze.removeAttr("disabled");
             next.removeAttr("disabled");
             prev.removeAttr("disabled");
             $('#output').empty();
             progressbar.progressbar("value", 0);
             if(typeof timer != "undefined"){
             timer.clear();
             progTimer.clear();
             }
             pauze.html('Pause Playing');
            textLoop();

             progTimer = new Timer(progress, totalTime);
         }

         function pausePlaying() {
         handmatig = false;
             if (pauze.html() == "Pause Playing") {
                 pauze.html('Continue Playing');
                 timer.pause()
                 progTimer.pause();
                 // alert("pause");
             } else {
                 pauze.html('Pause Playing');
                 timer.resume()
                 progTimer.resume();
                 // alert("pause");

             }
         }

         function nextKey() {
         if(typeof timer != "undefined"){
             timer.pause()
             progTimer.pause();
             }
             handmatig = true;
             pauze.html('Continue Playing');
             if(curpos < len){
             prev.removeAttr("disabled");
             textLoop();
             var val = progressbar.progressbar("value");
             progressbar.progressbar("value", parseInt((curpos/len)*100));

             curpos++;
             }
             else{
             progressbar.progressbar("value", 100);
             next.attr("disabled","true");
              prev.removeAttr("disabled");
             }

         }

         function prevKey() {
          if(typeof timer != "undefined"){
             timer.pause()
             progTimer.pause();
             }
             handmatig = true;
             pauze.html('Continue Playing');
             pauze.removeAttr("disabled");
             if(curpos > 0){
            next.removeAttr("disabled");
             var val = progressbar.progressbar("value");
             progressbar.progressbar("value", parseInt((curpos/len)*100));
            // textLoop(); blabla??
            var nieuwtekst = $('#output').text().slice(0,-1)
                     $('#output').html(nieuwtekst);
             curpos--;
             }
             else{
             progressbar.progressbar("value", 0);
             prev.attr("disabled","true");
             next.removeAttr("disabled");
             }


         }

         // ]]>
           
      </script>
   </lift:AnalyseFluencyKeyLogger>
</lift:surround>
